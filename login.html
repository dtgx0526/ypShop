<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="header"></div>
    <div class="dl">
        <h2>一个帐号，玩转所有平台</h2>
        <div class="log">
            <form id="in">
                <h1>账户登录</h1>
                <div class="enter">
                    <img src="https://static.ingping.com/uniapp/images/pc_sso_login_icon1.jpg" alt="">
                    <input type="text" name="username" placeholder="手机号/用户/邮箱">
                </div>
                <div class="enter2">
                    <img src="https://static.ingping.com/uniapp/images/pc_sso_login_icon2.jpg" alt="">
                    <input type="password" name="password" placeholder="密码">
                </div>
                <i class="hid">请检查输入的用户名和密码是否正确</i>
                <div class="message">
                    <a href="">短信验证登录</a>
                    <a href="">忘记密码</a>
                </div>
                <button type="submit">立即登录</button>
            </form>
            <div class="b_h">
                <span>合作伙伴登录:</span>
                <ul>
                    <li><span class="iconfont">&#xe61a;</span></li>
                    <li><span class="iconfont">&#xe60b;</span></li>
                    <li><span class="iconfont">&#xe60a;</span></li>
                    <li><span class="iconfont">&#xf0105;</span></li>
                </ul>
            </div>
            <b>注册音平账号</b>  
        </div>
    </div>
    <script src="./assets/jQuery/jquery.min.js"></script>
    <script src="./assets/jquery-validation/jquery.validate.min.js"></script>
    <script src="./js/public.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
